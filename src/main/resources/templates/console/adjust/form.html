<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="调货"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/transfer/save" method="post">

                        <!--<input type="hidden" name="createdAt" th:value="${adjust.createdat}" />-->
                        <!--<input type="hidden" name="updatedAt" th:value="${adjust.updatedat}" />-->

                                <input type="text" name="bizno" class="form-control" id="adjustNum"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderUnit" class="col-sm-2 control-label">订货单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="orderunit" class="form-control" id="orderUnit"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ordertime" class="col-sm-2 control-label">订货时间</label>

                            <div class="col-sm-10">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="factory" class="col-sm-2 control-label">厂家</label>
                            <div class="col-sm-10">
                                <input type="text" name="manufacture" class="form-control" id="factory"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="unit" class="form-control" id="unit"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label">数量</label>
                            <div class="col-sm-10">
                                <input type="text" name="quantity" class="form-control" id="number"/>

                        </div>

                        <div class="form-group">
                            <label for="adjustUnit" class="col-sm-2 control-label">调货单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="transferunit" class="form-control" id="adjustUnit"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adjustMan" class="col-sm-2 control-label">调货人员</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                        <!--<div class="form-group">

                            <div class="col-sm-10">
                                <input type="text" name="adjustBegin" class="form-control" id="adjustBegin"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="adjustEnd" class="col-sm-2 control-label">调货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="adjustEnd" class="form-control" id="adjustEnd"/>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <label for="receiptMan" class="col-sm-2 control-label">拿货员</label>
                            <div class="col-sm-10">

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="purchaDataMan" class="col-sm-2 control-label">采购数据员</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label for="purchabillno" class="col-sm-2 control-label">采购单号</label>
                            <div class="col-sm-10">

                            </div>
                        </div>-->
                       <!-- <div class="form-group">
                            <label for="purchaDataBegin" class="col-sm-2 control-label">采购数据开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="purchaDataBegin" class="form-control" id="purchaDataBegin"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="purchaDataEnd" class="col-sm-2 control-label">采购数据截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="purchaDataEnd" class="form-control" id="purchaDataEnd"/>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="checkMan" class="col-sm-2 control-label">验货员</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkMan" class="form-control" id="checkMan"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checkMan" class="col-sm-2 control-label">复核员</label>
                            <div class="col-sm-10">
                                <input type="text" name="recheckMan" class="form-control" id="checkMan"/>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label for="checkBegin" class="col-sm-2 control-label">验货开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkBegin" class="form-control" id="checkBegin"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="checkEnd" class="col-sm-2 control-label">验货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="checkEnd" class="form-control" id="checkEnd"/>
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="distribPackMan" class="col-sm-2 control-label">打包人员</label>
                            <div class="col-sm-10">
                                <input type="text" name="packMan" class="form-control" id="distribPackMan"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="distribDeliMan" class="col-sm-2 control-label">送货人员</label>
                            <div class="col-sm-10">
                                <input type="text" name="deliveryMan" class="form-control" id="distribDeliMan"/>
                            </div>
                        </div>
                        <!--<div class="form-group">

                            <div class="col-sm-10">

                        </div>
                        <div class="form-group">
                            <label for="distribEnd" class="col-sm-2 control-label">配送截止</label>
                            <div class="col-sm-10">

                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="receiptAddr" class="col-sm-2 control-label">收货地址</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendoutTime" class="col-sm-2 control-label">发出时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiveTime" class="form-control" id="sendoutTime"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recieptMan" class="col-sm-2 control-label">收货人</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sendoutTime" class="col-sm-2 control-label">收货时间</label>
                            <div class="col-sm-10">

                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">

                            </div>
                        </div>-->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>

<script type="text/javascript">

    $(function () {
        initCalendar('#ordertime');

    });



    function initCalendar(eid) {
        $(eid).jeDate({
            format: "YYYY-MM-DD hh:mm:ss"
        });
    }

    function intiCalendarWithTime(eid){
        $(eid).jeDate({
            format: "YYYY-MM-DD hh:mm:ss",
            isinitVal:true
        });
    }

</script>
</html>
