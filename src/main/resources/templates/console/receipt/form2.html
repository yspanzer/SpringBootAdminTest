<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'收货'+${#strings.isEmpty(receipt.uid)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/console/receipt/save" method="post">
                        <input type="hidden" name="uid" id="uid" th:value="${receipt.uid}" />
                        <input type="hidden" name="createdAt" th:value="${receipt.createdat}" />
                        <input type="hidden" name="updatedAt" th:value="${receipt.updatedat}" />
                        <div class="form-group">
                            <label for="receiptNum" class="col-sm-2 control-label">单据号</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptNum" class="form-control" id="receiptNum" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.receiptNum}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryUnit" class="col-sm-2 control-label">发货单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="deliveryUnit" class="form-control" id="deliveryUnit" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.deliveryUnit}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productname" class="col-sm-2 control-label">品名</label>
                            <div class="col-sm-10">
                                <input type="text" name="productname" class="form-control" id="productname" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.productname}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="factory" class="col-sm-2 control-label">厂家</label>
                            <div class="col-sm-10">
                                <input type="text" name="factory" class="form-control" id="factory" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.factory}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-10">
                                <input type="text" name="unit" class="form-control" id="unit" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.unit}"/>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="number" class="col-sm-2 control-label">数量</label>
                        <div class="col-sm-10">
                            <input type="text" name="number" class="form-control" id="number" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.number}"/>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="deliveryTime" class="col-sm-2 control-label">发出时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="deliveryTime" class="form-control" id="deliveryTime" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.deliveryTime}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receiptAddr" class="col-sm-2 control-label">接货地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptAddr" class="form-control" id="receiptAddr" th:readonly="${!#strings.equals(receipt.uid,null)}" th:value="${receipt.receiptAddr}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,1)}">
                        <label for="receiptTime" class="col-sm-2 control-label">接货时间</label>
                        <div class="col-sm-10">
                            <input type="text" name="receiptTime" class="form-control" id="receiptTime"  th:value="${receipt.receiptTime}"/>
                        </div>
                    </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,1)}">
                            <label for="receiptMan" class="col-sm-2 control-label">接货员</label>
                            <div class="col-sm-10">
                                <input type="text" name="receiptMan" class="form-control" id="receiptMan"  th:value="${receipt.receiptMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,2)}">
                            <label for="accepReBegin" class="col-sm-2 control-label">验收退货开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepReBegin" class="form-control" id="accepReBegin"  th:value="${receipt.accepReBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,2)}">
                            <label for="accepReEnd" class="col-sm-2 control-label">验收退货截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepReEnd" class="form-control" id="accepReEnd"  th:value="${receipt.accepReEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,2)}">
                            <label for="accepReMan" class="col-sm-2 control-label">验收退货员</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepReMan" class="form-control" id="accepReMan"  th:value="${receipt.accepReMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,3)}">
                        <label for="accepCheckBegin" class="col-sm-2 control-label">验收复核开始</label>
                        <div class="col-sm-10">
                            <input type="text" name="accepCheckBegin" class="form-control" id="accepCheckBegin"  th:value="${receipt.accepCheckBegin}"/>
                        </div>
                    </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,3)}">
                            <label for="accepCheckEnd" class="col-sm-2 control-label">验收复核截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepCheckEnd" class="form-control" id="accepCheckEnd"  th:value="${receipt.accepCheckEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,3)}">
                            <label for="accepCheckMan" class="col-sm-2 control-label">验收复核员</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepCheckMan" class="form-control" id="accepCheckMan"  th:value="${receipt.accepCheckMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,4)}">
                            <label for="accepBackBegin" class="col-sm-2 control-label">验收退单开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepBackBegin" class="form-control" id="accepBackBegin"  th:value="${receipt.accepBackBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,4)}">
                            <label for="accepBackEnd" class="col-sm-2 control-label">验收退单截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepBackEnd" class="form-control" id="accepBackEnd"  th:value="${receipt.accepBackEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,4)}">
                            <label for="accepBackMan" class="col-sm-2 control-label">验收退单员</label>
                            <div class="col-sm-10">
                                <input type="text" name="accepBackMan" class="form-control" id="accepBackMan"  th:value="${receipt.accepBackMan}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,5)}">
                            <label for="tallyBegin" class="col-sm-2 control-label">理货上架开始</label>
                            <div class="col-sm-10">
                                <input type="text" name="tallyBegin" class="form-control" id="tallyBegin"  th:value="${receipt.tallyBegin}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,5)}">
                            <label for="tallyEnd" class="col-sm-2 control-label">理货上架截止</label>
                            <div class="col-sm-10">
                                <input type="text" name="tallyEnd" class="form-control" id="tallyEnd"  th:value="${receipt.tallyEnd}"/>
                            </div>
                        </div>
                        <div class="form-group" th:hidden="${!#strings.equals(receipt.state,5)}">
                            <label for="tallyMan" class="col-sm-2 control-label">理货上架员</label>
                            <div class="col-sm-10">
                                <input type="text" name="tallyMan" class="form-control" id="tallyMan"  th:value="${receipt.tallyMan}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-10">
                                <input type="text" name="state" class="form-control" id="state" th:value="${receipt.state}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>

<script type="text/javascript">

    $(function () {
        $("#deliveryTime,#receiptTime,#accepReBegin,#accepReEnd,#accepCheckBegin,#accepCheckEnd,#accepBackBegin,#accepBackEnd,#tallyBegin,#tallyEnd").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            forceParse: 0,
            showMeridian: 1
        });
/*        $('#receiptTime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            forceParse: 0,
            showMeridian: 1

        });*/
    });



</script>
</html>
